<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meeting Room Rental</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-section">
    <h2>Masukkan Password</h2>
    <input type="password" id="password-input" placeholder="Password..." />
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="menu-section" style="display:none;">
    <h2>Menu</h2>
    <button onclick="showNewOrder()">New Order</button>
    <button onclick="showEditOrder()">Edit Order</button>
    <button onclick="showFetchData()">Tarik Data</button>
  </div>

  <div id="content-section"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
